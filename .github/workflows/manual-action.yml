name: Manual Sync

on: workflow_dispatch

jobs:
  pet:
    env:
      PRIVATE_KEY: ${{ secrets.PrivateKey }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: yarn tsc sync.ts
      - run: node sync.js

